
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NDIS Referral Form</title>
</head>
<body style="background-color: #f4f8fb; font-family: 'Segoe UI', sans-serif; padding: 40px; color: #333;">

  <div style="max-width: 800px; margin: auto; background: #fff; padding: 40px; border-radius: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #2b6777;">NDIS Referral Form</h1>

  <form action="https://formsubmit.co/enquiries@uswa.net.au" method="POST">

      <!-- Form Field Template -->
      <label style="font-weight: bold;">Given Names*</label>
      <input type="text" name="given_names" required style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Last Name*</label>
      <input type="text" name="last_name" required style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Date of Birth*</label>
      <input type="date" name="dob" required style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">NDIS Number</label>
      <input type="text" name="ndis_number" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">NDIS Plan Start Date</label>
      <input type="date" name="plan_start" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">NDIS Plan End Date</label>
      <input type="date" name="plan_end" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Gender*</label>
      <input type="text" name="gender" required style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Address*</label>
      <input type="text" name="address" required style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Postcode*</label>
      <input type="text" name="postcode" required style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Email Address</label>
      <input type="email" name="email" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Phone Number*</label>
      <input type="tel" name="phone" required style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Are you?</label><br>
      <label><input type="checkbox" name="funding_type" value="NDIA Managed"> NDIA Managed</label><br>
      <label><input type="checkbox" name="funding_type" value="Plan Managed"> Plan Managed</label><br>
      <label><input type="checkbox" name="funding_type" value="Self-Managed"> Self-Managed</label><br><br>

      <label style="font-weight: bold;">Plan Manager Email</label>
      <input type="email" name="plan_manager_email" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">What type of service and support are you seeking?</label>
      <textarea name="services_requested" rows="3" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;"></textarea>

      <label style="font-weight: bold;">Preferred method of contact</label><br>
      <label><input type="checkbox" name="preferred_contact" value="Email"> Email</label><br>
      <label><input type="checkbox" name="preferred_contact" value="Phone Call"> Phone Call</label><br>
      <input type="text" name="preferred_contact_other" placeholder="Other (specify)" style="width: 100%; padding: 10px 15px; margin-bottom: 20px; border-radius: 50%; border: 1px solid #ccc;"><br>

      <hr style="margin: 40px 0;">

      <h3 style="color: #2b6777;">Referral Information</h3>

      <label style="font-weight: bold;">Full Name</label>
      <input type="text" name="referrer_name" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Organisation</label>
      <input type="text" name="organisation" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Relationship to Client</label>
      <input type="text" name="relationship" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Start Date Requested</label>
      <input type="text" name="start_date_request" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Phone Number</label>
      <input type="tel" name="referrer_phone" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">Email Address</label>
      <input type="email" name="referrer_email" style="width: 100%; padding: 10px 15px; margin-bottom: 15px; border-radius: 50%; border: 1px solid #ccc;">

      <label style="font-weight: bold;">How did you hear about us?</label><br>
      <label><input type="checkbox" name="discovery" value="Google"> Google</label><br>
      <label><input type="checkbox" name="discovery" value="Website"> Website</label><br>
      <label><input type="checkbox" name="discovery" value="Facebook"> Facebook</label><br>
      <label><input type="checkbox" name="discovery" value="Instagram"> Instagram</label><br>
      <label><input type="checkbox" name="discovery" value="Friend"> A Friend</label><br>
      <label><input type="checkbox" name="discovery" value="Flyer"> Flyer</label><br>
      <input type="text" name="discovery_other" placeholder="Other (specify)" style="width: 100%; padding: 10px 15px; margin-top: 10px; border-radius: 50%; border: 1px solid #ccc;"><br><br>

      <!-- Hidden Fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you for your referral. We will be in touch shortly.">
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

      <div style="text-align: center;">
        <button type="submit" style="background-color: #52ab98; color: white; padding: 14px 30px; border: none; border-radius: 50%; font-size: 16px; cursor: pointer;">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
